<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whatsapp Web Fake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <style>
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      color: white;
    }

    .bg1 {
      background-color: #2a3942;
    }

    .bg2 {
      background-color: #202c33;
    }

    .bg3 {
      background-color: #111b21;
    }

    .bg4 {
      background-color: #005c4b;
    }

    .btn-link {
      color: white;
    }

    img {
      height: 50px;
      width: 50px;
    }

    .chat-message {
      max-width: 350px;
    }
  </style>
</head>

<body class="d-flex">
  <div class="bg3">
    <div class="d-flex justify-content-between bg2">
      <div class="p-2"><img src="./assets/user.png" class="rounded"></div>
      <div class="d-flex align-items-center">
        <button class="btn btn-link">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-link">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
    </div>
    <div>
      <div class="d-flex">
        <div class="p-2"><img src="./assets/user.png" class="rounded"></div>
        <div class="p-2">
          <div><b>Mat Fraser</b></div>
          <div>Me: See ya!</div>
        </div>
        <div class="text-secondary p-2 pe-4">Yesterday</div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-fill">
    <div class="d-flex bg2">
      <div class="p-2"><img src="./assets/user.png" class="rounded"></div>
      <div class="flex-fill p-2"><b>Mat Fraser</b></div>
      <div class="d-flex align-items-center">
        <button class="btn btn-link">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-link">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-end flex-fill bg3">
      <div class="d-flex">
        <div class="me-2"><img src="./assets/user.png" class="rounded"></div>
        <div class="d-flex flex-column">
          <div class="bg1 mx-2 mb-2 p-1 px-2 rounded chat-message">
            <div><b>Mat Fraser</b></div>
            <div>mensagem do meu colega</div>
          </div>
          <div class="bg1 mx-2 mb-2 p-1 px-2 rounded chat-message">
            <div>mensagem do meu colega</div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="d-flex flex-column">
          <div class="bg4 mx-2 mb-2 p-1 px-2 rounded chat-message">minha mensagem</div>
          <div class="bg4 mx-2 mb-2 p-1 px-2 rounded chat-message">minha mensagem</div>
        </div>
      </div>
    </div>
    <div class="d-flex bg2">
      <div class="d-flex align-items-center">
        <button class="btn btn-link">
          <i class="bi bi-emoji-smile"></i>
        </button>
        <button class="btn btn-link">
          <i class="bi bi-paperclip"></i>
        </button>
      </div>
      <div class="flex-fill p-2">
        <input type="text" class="form-control" placeholder="Type a message">
      </div>
      <div class="d-flex align-items-center pe-2">
        <button type="button" class="btn btn-link">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
