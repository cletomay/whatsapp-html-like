<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whatsapp Fake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="modules/fontawesome-free-6.2.1-web/css/all.min.css">

  <style>
    .bgw1 {
      background-color: #202c33;
    }

    .bgw-user {
      background-color: #111b21;
    }

    .bgw-user:hover {
      background-color: #202c33;
    }

    .hover:hover {
      cursor: pointer;
    }

    .bg-me {
      background-color: #005c4b;
    }

    .bgw2 {
      background-color: #111b21;
    }

    .bgw3 {
      background-color: #2a3942;
      background: #2a3942;
    }

    input[type="text"] {
      background-color: #2a3942;
    }

    body {
      color: white;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body style="height: 100vh" class="bg-dark">

  <div class="h-100">
    <div class="d-flex h-100">
      <div class="bgw2">        
        <div class="d-flex bgw1 justify-content-between">
          <div class="p-3">
            <img
              src="assets/user1.png"
              style="height: 40px; width: 40px;">
          </div>
          <div class="p-3 d-flex align-items-center">
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>
        <div class="d-flex bgw-user hover">
          <div class="d-flex align-items-center p-3">
            <img
              src="assets/mat-fraser.jpg"
              style="height: 40px; width: 40px;">
          </div>
          <div class="d-flex flex-fill flex-column p-3">
            <div style="min-width: 100px;"><b>Mat Fraser</b></div>
            <div>Me: See ya!</div>
          </div>
          <div class="p-3 text-secondary">
            Yesterday
          </div>
        </div>
      </div>
      <div class="bg-primary d-flex flex-column flex-fill">
        <div class="d-flex bgw1">
          <div class="p-3">
            <img
              src="assets/mat-fraser.jpg"
              style="height: 40px; width: 40px;">
          </div>
          <div class="d-flex flex-fill p-3">
            <a href="#">
              <b>Mat Fraser</b>
            </a>
          </div>
          <div class="p-3 d-flex align-items-center">
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>
        <div class="d-flex flex-fill bgw2 justify-content-end flex-column py-2">
          <div class="d-flex">
            <div class="d-flex px-3">
              <div class="d-flex px-3 my-1 flex-fill">
                <img
                  src="assets/mat-fraser.jpg"
                  style="height: 40px; width: 40px;">
              </div>
              <div>
                <div class="d-flex flex-column mx-3 my-1 px-2 bgw3 rounded-2">
                  <div class="px-1 pt-1">
                    <a href="#">
                      <b>Mat Fraser</b>
                    </a>
                  </div>
                  <div class="p-1">Hey man, hope you get a good time!</div>
                </div>
                <div class="d-flex flex-column mx-3 my-1 px-2 bgw3 rounded-2">
                  <div class="p-1">See ya!</div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <div class="d-flex px-3">
              <div>
                <div class="d-flex flex-column mx-3 my-1 px-2 rounded-2 bg-me">
                  <div class="p-1">Sure I will!</div>
                </div>
                <div class="d-flex flex-column mx-3 my-1 px-2 rounded-2 bg-me">
                  <div class="p-1">See ya!</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex bgw1">
          <div class="p-3 d-flex align-items-center">
            <button type="button" class="btn btn-link text-light">
              <i class="fa-regular fa-face-smile"></i>
            </button>
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-paperclip"></i>
            </button>
          </div>
          <div class="d-flex flex-fill align-items-center">
            <input type="text" class="form-control" placeholder="Type a message">
          </div>
          <div class="p-3">
            <button type="button" class="btn btn-link text-light">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
